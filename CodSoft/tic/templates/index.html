<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 0;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #0b162e;
            border: 1px solid #ccc;
            font-size: 36px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .status {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .history {
            margin-top: 20px;
            font-size: 1.2em;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board">
            {% for cell in board %}
            <div class="cell" data-index="{{ loop.index0 }}">{{ cell }}</div>
            {% endfor %}
        </div>
        <form id="move-form" method="post" action="/move">
            <input type="hidden" id="move-index" name="move_index">
        </form>
        {% if message %}
        <p class="status">{{ message }}</p>
        {% endif %}
        <div class="history">
            <h2>Game History</h2>
            <ul>
                {% for game in history %}
                <li>{{ game }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell) => {
            cell.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                document.getElementById('move-index').value = index;
                document.getElementById('move-form').submit();
            });
        });
    </script>
</body>
</html>
